apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ${{ values.repoName }}-pipeline
  namespace: ${{ values.namespace }}
  labels:
    type: pipeline
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: https://github.com/${{ values.githubOrg }}/${{ values.repoName }}
    - name: source-branch
      description: source branch to build from
      default: main
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: ${{ values.imageRepository }}/${{ values.namespace }}/${{ values.repoName }}
      type: string
    - name: env_vars
      description: build variables used by s2i
      default: ${{ values.env_vars }}
      type: array
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: ${{ values.imageBuilder }}
      params:
        - name: VERSION
          value: latest
        - name: IMAGE
          value: $(params.output-image)
        - name: ENV_VARS
          value: $(params.env_vars)
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: ${{ values.imageBuilder }}
      workspaces:
        - name: source
          workspace: source-folder
  workspaces:
    - name: source-folder
